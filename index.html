<html lang="en" onclick="jump()">

    <div id="game">
        <div id="wall"></div>
        <div id="gap"></div>
        <div id="player">
            <img src = "img/bird.png" width="25px" height="25px" alt="x">

      <div class="w3-modal-content w3-card-4">

        </header>
        <div class="w3-container">
          <p>Click to flap your wings. Get through as many obstacles as you can without crashing.</p>
        </div>
        <footer class="w3-container w3-teal">
          <p>   </p>

    </div>
